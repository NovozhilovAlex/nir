# Console appender configuration
appender.console.type=Console
appender.console.name=consoleAppender
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
# Log files location
property.basePath=./logs
# File appender configuration
appender.rolling.type=RollingFile
appender.rolling.name=fileAppender
appender.rolling.fileName=${basePath}/nir.log
appender.rolling.filePattern=${basePath}/nir_%d{yyyyMMdd}.log.gz
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%l] - %msg%n
appender.rolling.policies.type=Policies
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval=1
appender.rolling.policies.time.modulate=true
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.delete.type=Delete
appender.rolling.strategy.delete.basePath=${basePath}
appender.rolling.strategy.delete.maxDepth=10
appender.rolling.strategy.delete.ifLastModified.type=IfLastModified
appender.rolling.strategy.delete.ifLastModified.age=30d
# Configure controllers logger
logger.app.name=ru.yumeno.nir.controller
logger.app.level=debug
logger.app.additivity=false
#logger.app.appenderRef.rolling.ref = fileAppender
logger.app.appenderRef.console.ref=consoleAppender
# Configure root logger
rootLogger.level=info
rootLogger.appenderRef.stdout.ref=consoleAppender